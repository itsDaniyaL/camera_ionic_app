
<ion-content [fullscreen]="true">
  <app-top-bar-icons></app-top-bar-icons>

  <div id="container">
    <app-edit-icons [editIconActive]="editIconActive" (editSelected)="editSelected($event)"></app-edit-icons>
  </div>

<app-canvas-section [editIconActive]="editIconActive"></app-canvas-section>
<app-adjust-section [editIconActive]="editIconActive"></app-adjust-section>



  <!-- This limit. -->


  <ion-button *ngIf="!isCameraStarted" (click)="openCamera()" expand="block" fill="clear" shape="round">
    Open Camera App
  </ion-button>


  <!-- Switch camera -->
  <ion-fab *ngIf="isCameraStarted" vertical="bottom" horizontal="start" slot="fixed">

  </ion-fab>

  <!-- Take picture -->
  <ion-fab *ngIf="isCameraStarted" vertical="bottom" horizontal="end" slot="fixed">

      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button> -->
  </ion-fab>

  <!-- open -->
  <ion-fab *ngIf="isCameraStarted" vertical="bottom" horizontal="center" slot="fixed">
