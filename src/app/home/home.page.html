<ion-content [fullscreen]="true">
  <app-top-bar-icons></app-top-bar-icons>
<ion-content [fullscreen]="true" style="--background: transparent !important;">





  <ion-button *ngIf="!isCameraStarted" (click)="openCamera()" expand="block" fill="clear" shape="round">
    Open Camera
  </ion-button>


  <!-- Switch camera -->
  <ion-fab *ngIf="isCameraStarted" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="switchCamera()">
      <ion-icon name="camera-reverse-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Take picture -->
  <ion-fab *ngIf="isCameraStarted" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="stopCamera()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- open -->
  <ion-fab *ngIf="isCameraStarted" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="top-bar-icon danii" *ngIf="isCameraStarted">
    <ion-fab>
      <ion-fab-button color="transparent" size="small" style="--box-shadow: none;" (click)="openCamera()">
        <ion-icon src="assets/svg/flash-icon.svg"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab>
