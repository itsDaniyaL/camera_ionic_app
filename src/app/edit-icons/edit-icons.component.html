<ion-grid class="edit-buttons">
  <ion-row *ngFor="let icon of icons">
    <ion-col>
      <div [ngClass]="editIconActive === icon.text ? 'isActive' : 'notActive'">
        <ion-fab>
          <ion-fab-button color="transparent" size="small" (click)="editSelected(icon)">
            <ion-icon [src]="icon.src"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <p *ngIf="editIconActive !== icon.text">{{icon.text}}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
